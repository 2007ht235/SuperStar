[DEFAULT]
; 通用配置（可留空）
name = 网课答题工具

[tiku]
; 切换到豆包题库（对应代码中的doubao类名）
provider=Doubao
; 是否直接提交答题(true=提交，false=仅保存不提交)
submit=true
; 题库覆盖率（豆包无需此参数，保留默认）
cover_rate = 0.8
; 判断题选项映射（用于判断答案是否匹配）
true_list=正确,对,√,是
false_list=错误,×,否,不对,不正确

; -------------------------- 替换为边缘大模型网关配置 --------------------------
; 边缘网关OpenAI兼容接口地址（替换原火山方舟地址）
doubao_endpoint = https://ai-gateway.vei.volces.com/v1
; 你的边缘网关API Key（替换为sk-64915f767b754edda66ebe7f7c620d5auqbt2plv6u5zafeg）
doubao_api_key = sk-64915f767b754edda66ebe7f7c620d5auqbt2plv6u5zafeg
; 边缘网关模型名（固定为doubao-seed-1.6）
doubao_model = doubao-seed-1.6
; -----------------------------------------------------------------------------

; 豆包API请求间隔（秒，避免频率超限）
doubao_min_interval = 1

; -------------------------- 其他题库配置（保留，无需修改） --------------------------
; 言溪题库配置（备用）
; tokens = 你的言溪Token
; Like知识库配置（备用）
; likeapi_search = false
; likeapi_model =
; 硅基流动配置（备用）
; siliconflow_endpoint = https://api.siliconflow.cn/v1/chat/completions
; siliconflow_key = 你的硅基流动key
; siliconflow_model = deepseek-ai/deepseek-v3
