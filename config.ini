[DEFAULT]
; 通用配置（可留空）
name = 网课答题工具

[tiku]
; 切换到DeepSeek题库（类名仍为Doubao，代码内部已替换为DeepSeek逻辑）
provider=Doubao
; 是否直接提交答题（true=提交，false=仅保存不提交）
submit=true
; 题库覆盖率（保留默认即可）
cover_rate = 0.8
; 判断题选项映射（用于判断答案是否匹配，无需修改）
true_list=正确,对,√,是
false_list=错误,错,×,否,不对,不正确

; ------------------------ DeepSeek-V3.2 配置 ------------------------
; DeepSeek固定API地址（必须改！）
doubao_endpoint = https://api.deepseek.com/v1/chat/completions
; DeepSeek API密钥（必须改！替换为你创建的Key，格式是sk-开头）
doubao_api_key = sk-1eaee164747c473a97f6ea47eba33a6d  # 示例Key，替换为你的！
; DeepSeek模型名（必须改！二选一）
; deepseek-chat：非思考模式（常规答题，速度快）
; deepseek-reasoner：思考模式（强化推理，适合复杂题目）
doubao_model = deepseek-chat
; API请求间隔（秒，避免频率超限，保留1即可）
doubao_min_interval = 1

; ------------------------ 其他题库配置（保留，无需修改） ------------------------
; 言溪题库配置（备用）
; tokens = 你的言溪Token
; Like知识库配置（备用）
; likeapi_search = false
; likeapi_model =
; 硅基流动配置（备用）
; siliconflow_endpoint = https://api.siliconflow.cn/v1/chat/completions
; siliconflow_key = 你的硅基流动Key
; siliconflow_model = deepseek-ai/DeepSeek-V3
