[DEFAULT]
; 通用配置（可留空）
name = 网课答题工具

[tiku]
; 切换到豆包题库（对应代码中的Doubao类名）
provider=Doubao
; 是否直接提交答题（true=提交，false=仅保存不提交）
submit=true
; 题库覆盖率（豆包无需此参数，保留默认）
cover_rate = 0.8
; 判断题选项映射（用于判断答案是否匹配）
true_list=正确,对,√,是
false_list=错误,错,×,否,不对,不正确

; ------------------------ 火山方舟-豆包1.5 Pro 32K配置 ------------------------
; 豆包API接口地址（火山方舟北京节点）
doubao_endpoint = https://ark.cn-beijing.volces.com/api/v3/chat/completions
; 豆包API密钥（你的火山方舟Bearer Token）
doubao_api_key = 46821946-3779-4bbf-aa34-38c390a40fb0
; 豆包模型名（火山方舟上的豆包1.5 Pro 32K版本）
doubao_model = doubao-1-5-pro-32k-250115
; API请求间隔（秒，避免频率超限）
doubao_min_interval = 1

; ------------------------ 其他题库配置（保留，无需修改） ------------------------
; 言溪题库配置（备用）
; tokens = 你的言溪Token
; Like知识库配置（备用）
; likeapi_search = false
; likeapi_model = 
; 硅基流动配置（备用）
; siliconflow_endpoint = https://api.siliconflow.cn/v1/chat/completions
; siliconflow_key = 你的硅基流动Key
; siliconflow_model = deepseek-ai/DeepSeek-V3
